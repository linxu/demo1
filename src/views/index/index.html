<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <link href="../../assets/css/base.css" rel="stylesheet" type="text/css"/>
    <link href="index.css" rel="stylesheet" type="text/css"/>
    <script src="../../../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="app">
    <button @click="joinRoom">加入白板</button>
    <button @click="leaveRoom">退出白板</button>
    <button @click="setAppliance('selector')">选择</button>
    <button @click="setAppliance('pencil')">铅笔</button>
    <button @click="setAppliance('rectangle')">矩形</button>
    <button @click="setAppliance('ellipse')">椭圆</button>
    <button @click="setAppliance('eraser')">橡皮</button>
    <button @click="setAppliance('text')">文字</button>
    <div id="localplayer"></div>
    <div id="remoteplayer"></div>
    <div id="whiteboard"></div>
</div>
<script src="index.js"></script>
</body>
</html>
